<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/628c8d2499.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
    
    <video autoplay loop class="bg_video" src="img/BackGroundVideo.mp4"></video>
    <nav id="menu">
        <div class="menu-item"> 
            <div class="menu-text">
                <a href="#">Products</a>
            </div>
        </div>
        <div class="menu-item highlight">
            <div class="menu-text">
                <a href="#">Services</a>
            </div>
        </div>
        <div class="menu-item highlight">
            <div class="menu-text">
                <a href="#">Support</a>
            </div>
        </div>
        <div class="menu-item">
            <div class="menu-text">
                <a href="#">Community</a>
            </div>
        </div>
            <div class="container1">
                <i class="fas fa-shopping-cart fasicon"></i>
                <div class="btn">
                   <div class="shop-now">Conectar-se</div>
                   <div class="snowflake-grid to-left">
                      <div class="snowflake-item border-bottom border-right">
                         <div class="sub-items border-right border-bottom pull-down">
                            <div class="m-w-15 m-h-15 border-right border-bottom m-3"></div>
                         </div>
                      </div>
                      <div class="snowflake-item border-bottom border-left">
                         <div
                            class="sub-items border-right border-bottom r-90 pull-down-right"
                            >
                            <div class="m-w-15 m-h-15 border-right border-bottom m-3"></div>
                         </div>
                      </div>
                      <div class="snowflake-item border-top border-right">
                         <div class="sub-items border-right border-bottom r-270 pull-right">
                            <div class="m-w-15 m-h-15 border-right border-bottom m-3"></div>
                         </div>
                      </div>
                      <div class="snowflake-item border-top border-left">
                         <div class="sub-items border-right border-bottom r-180 pull-left">
                            <div class="m-w-15 m-h-15 border-right border-bottom m-3"></div>
                         </div>
                      </div>
                   </div>
                   <div class="snowflake-grid to-right">
                      <div class="snowflake-item border-bottom border-right">
                         <div class="sub-items border-right border-bottom pull-down">
                            <div class="m-w-15 m-h-15 border-right border-bottom m-3"></div>
                         </div>
                      </div>
                      <div class="snowflake-item border-bottom border-left">
                         <div
                            class="sub-items border-right border-bottom r-90 pull-down-right"
                            >
                            <div class="m-w-15 m-h-15 border-right border-bottom m-3"></div>
                         </div>
                      </div>
                      <div class="snowflake-item border-top border-right">
                         <div class="sub-items border-right border-bottom r-270 pull-right">
                            <div class="m-w-15 m-h-15 border-right border-bottom m-3"></div>
                         </div>
                      </div>
                      <div class="snowflake-item border-top border-left">
                         <div class="sub-items border-right border-bottom r-180 pull-left">
                            <div class="m-w-15 m-h-15 border-right border-bottom m-3"></div>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
            </div>
    </nav>
    <div class="iii">
        <img id="img_logo" src="img/london_city.png" alt="">
    </div>
    <div id="wrapper">
        <div id="share">
          <a href="#" class="container instagram">
            <svg  preserveAspectRatio="xMinYMin meet" viewBox="0 0 200 200" class="circle">  
               <circle cx="100" cy="100" r="50"/>
            </svg>
            <div class="social">
              <i class="fa fa-instagram"></i>
            </div>
          </a>
          <a href="#" class="container tiktok">
            <svg  preserveAspectRatio="xMinYMin meet" viewBox="0 0 200 200" class="circle">  
               <circle cx="100" cy="100" r="50"/>
            </svg>
            <div class="social">
              <i class="fab fa-tiktok"></i>
            </div>
          </a>
          <a href="#" class="container discord">
            <svg  preserveAspectRatio="xMinYMin meet" viewBox="0 0 200 200" class="circle">  
               <circle cx="100" cy="100" r="50"/>
            </svg>
            <div class="social">
              <i class="fab fa-discord"></i>
            </div>
          </a>
        </div>
      </div>
</body>
</html>
